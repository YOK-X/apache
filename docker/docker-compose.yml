version: '3.7'
services:
    web_server:
        image: yok007/web_server:latest
        ports:
            - 8088:80
        restart: always

    mysql-server:
        image: mysql:8.0.19
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: secret
        volumes:
            - mysql-data:/var/lib/mysql

    phpmyadmin:
        image: phpmyadmin/phpmyadmin:5.0.1
        restart: always
        environment:
            PMA_HOST: mysql-server
            PMA_USER: root
            PMA_PASSWORD: secret
        ports:
            - "8089:80"
volumes:
    mysql-data:
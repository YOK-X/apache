version: '3.7'

services:
    web_server:
        image: yok007/web_server:latest
        ports:
            - 8082:80
        restart: always
        volumes:
            - "./html/:/var/www/html/"
    mariadb:
        image: mariadb:10.5.2
        volumes:
            - mariadb-volume:/var/lib/mysql
        environment:
            TZ: "Europe/Rome"
            MYSQL_ALLOW_EMPTY_PASSWORD: "no"
            MYSQL_ROOT_PASSWORD: "rootpwd"
            MYSQL_USER: 'testuser'
            MYSQL_PASSWORD: 'testpassword'
            MYSQL_DATABASE: 'testdb'

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        environment:
            PMA_HOST: mysql-server
            PMA_USER: root
            PMA_PASSWORD: secret
        links:
            - 'mariadb:db'
        ports:
            - 8088:80

volumes:
    mariadb-volume:
